apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "br-oauth-proxy-docker.fullname" . }}
  labels:
    {{- include "br-oauth-proxy-docker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "br-oauth-proxy-docker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "br-oauth-proxy-docker.selectorLabels" . | nindent 8 }}
      {{- if ( or .Values.config.environment .Values.config.secrets ) }}
      annotations:
        {{- if .Values.config.environment }}
        checksum/environment: {{ tpl (toYaml .Values.config.environment) . | sha256sum }}
        {{- end }}
        {{- if .Values.config.secrets }}
        checksum/secrets: {{ tpl (toYaml .Values.config.secrets) . | sha256sum }}
        {{- end }}
      {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "br-oauth-proxy-docker.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: STATSD_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: STATSD_PORT
              value: "8125"
          envFrom:
            - configMapRef:
                name: '{{ template "br-oauth-proxy-docker.fullname" . }}-env'
            - secretRef:
                name: '{{ template "br-oauth-proxy-docker.fullname" . }}-senv'
          ports:
            - name: http
              containerPort: {{ .Values.config.container.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
