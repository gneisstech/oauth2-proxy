{{- if .Values.config.secrets }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ template "cf-oauth-proxy-docker.name" . }}
    chart: {{ template "cf-oauth-proxy-docker.chart" . }}
    component: "{{ template "cf-oauth-proxy-docker.name" . }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "cf-oauth-proxy-docker.fullname" . }}-senv
  annotations:
    checksum/secrets: {{ tpl (toYaml .Values.config.secrets) . | sha256sum }}
data:
  {{- range $key, $value := .Values.config.secrets }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
